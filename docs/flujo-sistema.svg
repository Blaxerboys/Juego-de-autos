flowchart TD
    A[Inicio] --> B[Jugador crea/modifica skin]
    B --> C[Editor de Skins]
    C --> D[Guarda skin en perfil]
    D --> E[Skin visible en auto actual]
    E --> F[Jugador puede reportar otra skin]
