<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <style>
    .box { fill: #1e1e1e; stroke: #ffffff; stroke-width: 2px; }
    .text { fill: #ffffff; font-family: sans-serif; font-size: 14px; }
    .arrow { stroke: #ffffff; stroke-width: 2px; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="50" y="20" width="200" height="40" class="box"/>
  <text x="60" y="45" class="text">Inicio</text>

  <rect x="50" y="80" width="200" height="40" class="box"/>
  <text x="60" y="105" class="text">Jugador crea/modifica skin</text>

  <rect x="50" y="140" width="200" height="40" class="box"/>
  <text x="60" y="165" class="text">Editor de Skins</text>

  <rect x="50" y="200" width="200" height="40" class="box"/>
  <text x="60" y="225" class="text">Guarda skin en perfil</text>

  <rect x="50" y="260" width="200" height="40" class="box"/>
  <text x="60" y="285" class="text">Skin visible en auto actual</text>

  <rect x="50" y="320" width="200" height="40" class="box"/>
  <text x="60" y="345" class="text">Reportes de plagio</text>

  <rect x="50" y="380" width="200" height="40" class="box"/>
  <text x="60" y="405" class="text">Revisi√≥n manual</text>

  <rect x="50" y="440" width="200" height="40" class="box"/>
  <text x="60" y="465" class="text">Veredicto</text>

  <rect x="50" y="500" width="200" height="40" class="box"/>
  <text x="60" y="525" class="text">Cambio de auto / Fin</text>

  <!-- Arrows -->
  <line x1="150" y1="60" x2="150" y2="80" class="arrow"/>
  <line x1="150" y1="120" x2="150" y2="140" class="arrow"/>
  <line x1="150" y1="180" x2="150" y2="200" class="arrow"/>
  <line x1="150" y1="240" x2="150" y2="260" class="arrow"/>
  <line x1="150" y1="300" x2="150" y2="320" class="arrow"/>
  <line x1="150" y1="360" x2="150" y2="380" class="arrow"/>
  <line x1="150" y1="420" x2="150" y2="440" class="arrow"/>
  <line x1="150" y1="480" x2="150" y2="500" class="arrow"/>
</svg>
